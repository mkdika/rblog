language: ruby
sudo: false
dist: xenial
rvm:
  - 2.5.3

before_install:
  - gem update --system
  - gem install bundler
  - bundle

before_script:
  - pip install --user codecov

services:
  - postgresql

env:
  - DATABASE_USERNAME=postgres DATABASE_PASSWORD= DATABASE_HOST=127.0.0.1 DATABASE_PORT=5432

script:
  - rails db:setup
  - rspec

after_success:
  - bash <(curl -s https://codecov.io/bash)

branches:
  only:
    - master

cache:
  directories:
  - .autoconf

deploy:
  provider: heroku
  api_key:
    secure: ""
  # run commands after successful deploy to Heroku
  run:
    - "sleep 30"
    - "pwd"
    - "ls -lsh"
    - "rake db:migrate"
    - "rake db:reseed"
  app: simple-rblog
  on:
    repo: mkdika/rblog

notifications:
  email:
    recipients:
      - mkdika@gmail.com
    on_success: always
    on_failure: always